<ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let movie of movies">
      <ion-row>
        <ion-col size="12">
          <ion-card
            class="poster"
            (click)="presentModal(movie.id)">
            <img [src]="movie.poster_path | imagen">
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-slide>

  </ion-slides>
