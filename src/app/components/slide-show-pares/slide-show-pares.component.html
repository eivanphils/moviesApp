<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pelicula of peliculas; let even = even; let odd = odd">
    <ion-row>
      <ion-col size="12">
        <ion-card class="poster">
          <img [src]="pelicula.poster_path | imagen">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
</ion-slides>
