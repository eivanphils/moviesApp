<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let movie of movies; let even = even; let odd = odd">
    <ion-row>
      <ion-col size="12">
        <ion-card 
          class="poster"
          (click)="presentModal(movie.id)">
          <img [src]="movie.poster_path | imagen">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button expand="full" 
                class="btn-mas"
                size="large" 
                (click)="loadMoreMovies()">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
    
  </ion-slide>
</ion-slides>
