<ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let movie of movies">
      <ion-card>
        <ion-card-header>
          <ion-img [src]="movie.backdrop_path | imagen"></ion-img>
          <ion-card-title>{{movie.title}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-slide>

  </ion-slides>
