<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Peliculas Favoritas</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <div *ngFor="let moviesByGener of moviesByGeners">
    <ion-grid *ngIf="moviesByGener.movies.length > 0">
      <ion-row>
        <ion-col> {{moviesByGener.genre}}</ion-col>
      </ion-row>

      <app-slidesshow-poster [movies]="moviesByGener.movies"></app-slidesshow-poster>

    </ion-grid>

  </div>

</ion-content>
